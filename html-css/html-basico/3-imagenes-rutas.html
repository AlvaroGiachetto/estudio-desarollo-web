<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes y Rutas</title>
</head>
<body>
    <h1>Imagenes</h1>
    <h2>Imagen con ruta relativa</h2>
    <img src="imagenes/ejemplo.jpg" alt="Imagen de ejemplo con ruta relativa" title="imagen de ejemplo">
    <h2>Imagen con ruta absoluta</h2>
    <img src="https://www.ejemplo.com/imagenes/ejemplo.jpg" alt="Imagen de ejemplo con ruta absoluta">
    <h2>Imagen con un nivel encima</h2>
    <img src="../imagenes/ejemplo.jpg" alt="Imagen de ejemplo con un nivel encima">
    <h2>Imagen con un nivel abajo</h2>
    <img src="imagenes/subcarpeta/ejemplo.jpg" alt="Imagen de ejemplo con un nivel abajo">
</body>
</html>
