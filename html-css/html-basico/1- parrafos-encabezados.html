<!-- Estructura del HTML-->
<!DOCTYPE html>  <!-- Declaración del tipo de documento -->
<html lang="en"> <!-- Lenguaje del documento -->
<!-- Cerebro de la pagina -->
<head> <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encabezados y Parrafos</title> <!-- Título de la pestaña del navegador -->
</head>
<body> <!-- Cuerpo de la pagina -->
    <header></header> <!-- Encabezado de la pagina -->
    <main> <!-- Contenido principal de la pagina -->
        <!-- Encabezados y párrafos  h1-h6 y p-->
        <h1>Encabezado de nivel 1</h1> <!-- Encabezado principal -->
        <p>Este es un párrafo de ejemplo para demostrar la estructura básica de HTML.</p> <!-- Párrafo de texto -->
        <h2>Encabezado de nivel 2</h2> <!-- Sub-encabezado -->
        <p>Otro párrafo que acompaña al encabezado de nivel 2.</p>
    </main>
    <footer></footer> <!-- Pie de pagina -->
</body>
</html>
